<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; }
        .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 6px; margin-top: 100px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 12px; margin: 8px 0; }
        button { width: 100%; padding: 12px; background: #1976d2; color: white; border: none; }
        a { display: block; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="POST">
            <input name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <a href="/login">Already have an account? Login</a>
    </div>
</body>
</html>
