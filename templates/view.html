<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stored Webhooks</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }
        th, td {
            padding: 14px 16px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #1976d2;
            color: #fff;
        }
        tr:hover {
            background: #f1f1f1;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0d47a1;
        }
        .empty {
            text-align: center;
            padding: 30px;
            color: #777;
        }
        pre {
            margin: 0;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Stored Webhooks</h1>

        {% if data %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Payload</th>
                    <th>Received At</th>
                </tr>
            </thead>
            <tbody>
                {% for doc in data %}
                <tr>
                    <td>{{ doc._id }}</td>
                    <td><pre>{{ doc | tojson(indent=2) }}</pre></td>
                    <td>{{ doc.timestamp.strftime("%Y-%m-%d %H:%M:%S") if doc.timestamp else "-" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="empty">No webhook data found.</div>
        {% endif %}

        <a href="/dashboard" class="btn">â¬… Back to Dashboard</a>
    </div>
</body>
</html>
